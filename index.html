<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title></title>
  </head>

  <body>
    <header>
      <img class="menu" src="Images/menu.png" alt="Menu Icon" />
      <span class="time">Current Time</span>
      <form id="search-form">
        <input type="search" id="search-input" />
      </form>
    </header>
    <main>
      <h1>
        <span><img src="Images/pin.png" id="locate-me" /></span>
        <span id="city">Baltimore</span>
      </h1>
      <h2>Current Date</h2>
      <div class="weather">
        <div class="arrows">
          <img class="left-arrow" src="Images/leftarrow.png" />
          <img class="icon" src="Images/circle.png" alt="Sun Icon" />
          <img class="right-arrow" src="Images/rightarrow.png" />
        </div>
        <div id="on-icon">
          <span id="degree">15</span><span id="degree-symbol">&deg;</span><br />
          <div class="button">
            <button id="celsius">C</button>
            <button id="farenheit">F</button>
          </div>
        </div>
        <p class="forecast">
          <span>Partly Cloudy</span><br />
          Humidity: 55% | Wind: 5 mph
        </p>
      </div>
      <img class="animation-icon" id="one" src="Images/cloud.png" />
      <img class="animation-icon" id="two" src="Images/cloud.png" />
      <img class="animation-icon" id="three" src="Images/cloud.png" />
      <img class="animation-icon" id="four" src="Images/cloud.png" />
    </main>
    <p id="open-source">
      <a href="https://github.com/jennarayman/Weather-App">Open Source Code</a>
      by Jenna Rayman
    </p>
    <img class="grass" src="Images/Grass.png" alt="An illustration of grass." />
    <script src="main.js"></script>
  </body>
</html>
